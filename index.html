<!DOCTYPE html>
<html t="0x31" i="YA-9517" v="1.60">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Hangman (Game)</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/functions.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>

  <body>
    <!-- ******* PAGE START GAME ******* -->
    <div id="home">
      <div class="title">بازی جلاد</div>
      <div class="button anim" id="playBtn">شروع</div>
      <div class="foother">ساخته شده توسط رضا طالبی</div>
    </div>
    <!-- ******** RESULT GAME ******* -->
    <div id="result" class="h">
      <div class="title" id="rT"></div>
      <div class="body" id="rM"></div>
      <div class="button anim">تلاش دوباره؟</div>
    </div>
    <!-- ******** GAME ******* -->
    <div id="pGame">
      <!-- ITEM WORD -->
      <div id="letter"></div>
      <div id="game">
        <!-- PLAYER -->
        <svg height="250" width="200" class="figure-container">
          <!-- Rod -->
          <line
            x1="60"
            y1="20"
            x2="140"
            y2="20"
            class="figure-part"
            data-show="3"
          />
          <line
            x1="140"
            y1="20"
            x2="140"
            y2="50"
            class="figure-part"
            data-show="4"
          />
          <line
            x1="60"
            y1="20"
            x2="60"
            y2="230"
            class="figure-part"
            data-show="2"
          />
          <line
            x1="20"
            y1="230"
            x2="100"
            y2="230"
            class="figure-part"
            data-show="1"
          />
          <!-- Head -->
          <circle cx="140" cy="70" r="20" class="figure-part" data-show="5" />
          <!-- Body -->
          <line
            x1="140"
            y1="90"
            x2="140"
            y2="150"
            class="figure-part"
            data-show="6"
          />
          <!-- Arms -->
          <line
            x1="140"
            y1="120"
            x2="120"
            y2="100"
            class="figure-part"
            data-show="7"
          />
          <line
            x1="140"
            y1="120"
            x2="160"
            y2="100"
            class="figure-part"
            data-show="8"
          />
          <!-- Legs -->
          <line
            x1="140"
            y1="150"
            x2="120"
            y2="180"
            class="figure-part"
            data-show="9"
          />
          <line
            x1="140"
            y1="150"
            x2="160"
            y2="180"
            class="figure-part"
            data-show="10"
          />
        </svg>
        <!-- HINT BUTTON -->
        <div class="hintButton" data="false" id="hintButton">?</div>
      </div>
      <!--------- keyboard --------->
      <div id="tastatur">
        <div id="moveKeybord">
          <div class="marg"></div>
        </div>
        <div id="keybord">
          <span class="b" data="">ا</span><span class="b" data="">ب</span
          ><span class="b" data="">ض</span><span class="b" data="">ص</span
          ><span class="b" data="">ث</span><span class="b" data="">ق</span
          ><span class="b" data="">ف</span><span class="b" data="">غ</span
          ><span class="b" data="">ع</span><span class="b" data="">ه</span
          ><span class="b" data="">خ</span><span class="b" data="">ح</span
          ><span class="b" data="">ج</span><span class="b" data="">چ</span
          ><span class="b" data="">ش</span><span class="b" data="">س</span
          ><span class="b" data="">ی</span><span class="b" data="">ل</span
          ><span class="b" data="">ت</span><span class="b" data="">ن</span
          ><span class="b" data="">م</span><span class="b" data="">ک</span
          ><span class="b" data="">گ</span><span class="b" data="">پ</span
          ><span class="b" data="">ظ</span><span class="b" data="">ط</span
          ><span class="b" data="">ز</span><span class="b" data="">ر</span>
          <span class="b" data="">د</span><span class="b" data="">ذ</span>
          <span class="b" data="">و</span>
        </div>
      </div>
      <!--------- hint --------->
      <div class="hint" id="hint">
        <div class="title">
          راهنما
          <div class="exit">X</div>
        </div>
        <div class="body" id="hintText"></div>
      </div>
    </div>
  </body>
</html>
