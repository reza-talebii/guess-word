<!DOCTYPE html>
<html t="0x31" i="YA-9517" v="1.60">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Hangman (Game)</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/functions.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>

  <body>
    <!-- ******* PAGE START GAME ******* -->
    <div id="home">
      <div class="title">Hangman</div>
      <div class="button anim" id="playBtn">Play</div>
      <div class="foother">Coded by Thomas Hj</div>
    </div>
    <!-- ******** RESULT GAME ******* -->
    <div id="result" class="h">
      <div class="title" id="rT"></div>
      <div class="body" id="rM"></div>
      <div class="button anim">Try Again?</div>
    </div>
    <!-- ******** GAME ******* -->
    <div id="pGame">
      <!-- ITEM WORD -->
      <div id="letter"></div>
      <div id="game">
        <!-- PLAYER -->
        <svg height="250" width="200" class="figure-container">
          <!-- Rod -->
          <line
            x1="60"
            y1="20"
            x2="140"
            y2="20"
            class="figure-part"
            data-show="3"
          />
          <line
            x1="140"
            y1="20"
            x2="140"
            y2="50"
            class="figure-part"
            data-show="4"
          />
          <line
            x1="60"
            y1="20"
            x2="60"
            y2="230"
            class="figure-part"
            data-show="2"
          />
          <line
            x1="20"
            y1="230"
            x2="100"
            y2="230"
            class="figure-part"
            data-show="1"
          />
          <!-- Head -->
          <circle cx="140" cy="70" r="20" class="figure-part" data-show="5" />
          <!-- Body -->
          <line
            x1="140"
            y1="90"
            x2="140"
            y2="150"
            class="figure-part"
            data-show="6"
          />
          <!-- Arms -->
          <line
            x1="140"
            y1="120"
            x2="120"
            y2="100"
            class="figure-part"
            data-show="7"
          />
          <line
            x1="140"
            y1="120"
            x2="160"
            y2="100"
            class="figure-part"
            data-show="8"
          />
          <!-- Legs -->
          <line
            x1="140"
            y1="150"
            x2="120"
            y2="180"
            class="figure-part"
            data-show="9"
          />
          <line
            x1="140"
            y1="150"
            x2="160"
            y2="180"
            class="figure-part"
            data-show="10"
          />
        </svg>
        <!-- HINT BUTTON -->
        <div class="hintButton" data="false" id="hintButton">?</div>
      </div>
      <!--------- keyboard --------->
      <div id="tastatur">
        <div id="moveKeybord">
          <div class="marg"></div>
        </div>
        <div id="keybord"></div>
      </div>
      <!--------- hint --------->
      <div class="hint" id="hint">
        <div class="title">
          Hint
          <div class="exit">X</div>
        </div>
        <div class="body" id="hintText"></div>
      </div>
    </div>
  </body>
</html>
